<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <aside>
        <div class="title-box">
            <img src="./images/logo.png" alt="flower" width="50" height="50">
            <h1 class="title">BLOOM</h1>
        </div>
    </aside>
    <main>
        <div class="form-info">
            <h3 class="form-title">Bloom Community Newsletter</h3>
            <p>Sign up <span>now</span> to get in the loop</p>
        </div>
        <form action="">
            <div class="form-row">
                <div class="form-col">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div class="form-col">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname">
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-col">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass">
                </div>
                <div class="form-col">
                    <label for="pass-c">Confirm Password</label>
                    <input type="password" name="pass-c" id="pass-c">
                </div>
            </div>
            <button type="submit">Create Account</button>
            <div class="check">
                <p>Already have an account?</p>
                <p id="login">Log in</p>
           </div>
        </form>
       
    </main>
</body>
</html>
